<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Smart auction</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Auction</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">My beloved car</h1>

    <p class="lead">You bid on a brand new car because my {{reason}} doesn't allow me to have this car any longer :/</p>
    <img width="600" alt="Car" src="./assets/car.jpg">

    <app-progress-spinner class="mt-3" *ngIf="isLoading"></app-progress-spinner>

    <div *ngIf="!isLoading">
      <h4 class="mt-4 mb-4">Current price: {{highestBid}} ETH&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Auction state:
        {{auctionAlreadyEnded ? 'ended' : 'running'}}
        <i (click)="fetchCurrentValues()" class="ml-2 sync-button fas fa-sync-alt"></i></h4>

      <p class="lead mt-3 text-center">
        <input [(ngModel)]="amount" class="d-inline-block form-control form-control-md width-250" type="number"
          placeholder="Amount in ETH">
      </p>
      <p class="lead mt-3">
        <a (click)="bid()" class="btn btn-md btn-secondary width-250">Bid</a>
      </p>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <a (click)="withdraw()" class="btn btn-sm btn-secondary width-150 mr-2">Withdraw</a>
    <a (click)="end()" class="btn btn-sm btn-secondary width-150 ml-2">End</a>
  </footer>
</div>
